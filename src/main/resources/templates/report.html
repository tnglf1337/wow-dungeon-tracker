<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head">
  <title>Report issues</title>
</head>
<body>

<div class="columns">
  <div class="column"></div>

  <div class="column is-half">

    <header th:replace="fragments :: header"></header>

    <div class="box">
      <p>If you have issues with the app or find bugs, please don't hesitate and send me a message with the problem!</p>
      <br>
      <form method="post" th:action="@{/report_message}">
        <label for="msg">Message</label>
        <textarea id="msg" class="textarea" placeholder="Your message" name="reportMessage"></textarea>
        <button type="submit" class="button is-link">Send</button>
      </form>

    </div>

    <footer th:replace="fragments :: footer"></footer>

  </div>

  <div class="column"></div>
</div>

</body>
</html>
